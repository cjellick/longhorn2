driver:
  labels:
    io.rancher.container.create_agent: 'true'
    io.rancher.scheduler.global: 'true'
    io.rancher.container.agent.role: 'environment'
    io.rancher.container.system: Longhorn
  privileged: true
  pid: host
  volumes:
    - /lib/modules:/lib/modules:ro
    - /proc:/host/proc
    - /var/run:/host/var/run
    - /dev:/host/dev
    - /etc/docker/plugins:/etc/docker/plugins
    - /var/lib/rancher/longhorn:/var/lib/rancher/longhorn
  image: cjellick/longhorn:local1
  command:
    - launch-driver
    - volumedriver

storagepool:
  labels:
    io.rancher.container.create_agent: 'true'
    io.rancher.container.system: Longhorn
  pid: host
  image: cjellick/longhorn:local1
  volumes:
    - /var/lib/rancher/longhorn/backups:/var/lib/rancher/longhorn/backups:shared
  command:
    - launch-driver
    - storagepool
